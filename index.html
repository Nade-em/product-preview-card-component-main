<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Lato&family=Montserrat&display=swap"
    rel="stylesheet">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>

<body>
  <div class="container">


    <img src="./images/image-product-desktop.jpg" alt="product image" class="img">


    <div class="card">


      <p class="perfume">PERFUME</p>


      <h1>

        Gabrielle Essence Eau De Parfum
      </h1>
      <p class="body">

        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">

        <h2>
          $149.99

          <sup>
            $169.99
          </sup>


        </h2>


      </div>

      <div class="card-btn">

        Add to Cart
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="twitter.com/Nadeem__dev" target="_blank">Nadeem</a>.
  </div>

</body>

</html>
